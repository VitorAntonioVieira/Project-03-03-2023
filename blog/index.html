<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../blog/css/style.css">

    <link rel="icon" href="../e-commerce/img/icon.png">

<body>
    <header>
    <div class="cabecalho">

        <img id="logosite" src="img/figma_logo-removebg-preview.png">

        <div id="block">

        <div id="block">

            <img src="../blog/img/zfold.png" alt="zfold">

    <footer id="rodape">
        <img id="logo" src="../e-commerce/img/logoecommerce.png" alt="logo">
        <div id="footer-content">
            <span id="footer-label">Celuphones- Centro, Caçapava - SP, 12281-620</span>
            <span id="footer-label">Praça da Bandeira, 23 - Centro, Caçapava - SP, 12281-620</span>
            <span id="footer-label">(12) 3655 2582</span>
