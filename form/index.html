<!doctype html>
<html lang="pt-br">

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <link rel="icon" href="img/icon.png">
    <title>Celuphones Login</title>
</head>

<body>
    <div class="container">
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Login</h1>
            <br>
        </div>

        <!-- Início do formulário -->
        <form method="post">

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome de usuário ou email" required>
                </div>

            </fieldset>

            <!-- Campo de email com-->
            <div class="campo">
                <input type="password" name="pass" id="pass" placeholder="Digite a sua senha" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div id="check">
                <input type="checkbox" id="memoria1" name="memoria1" value="remember">
                <label for="memoria1">Lembrar de mim</label>
            </div>
            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit"><a href="../e-commerce/index.html">Entrar</a></button>

        </form>

    </div>
</body>

</html>
