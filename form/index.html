<!doctype html>
<html lang="pt-br">

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>

    <!-- Título da página (aparece na aba) -->
    <link rel="icon" href="img/icon.png">
    <title>Celuphones Login</title>
</head>

<body>


    <form method="post">

        <fieldset class="grupo">

            <div class="titulo">
                <img id="imgtitulo" src="../form/img/logo.png" alt="Celuphones">
                <h1 id="titulo">Login</h1>
            </div>

            <div class="campo">
                <input type="text" name="nome" id="nome" placeholder="  Digite seu nome de usuário ou email" required>
            </div>

            <div class="campo">
                <input type="password" name="pass" id="pass" placeholder="  Digite a sua senha" required>
            </div>

            <div id="check">
                <input type="checkbox" id="memoria1" name="memoria1" value="remember">
                <label id="label" for="memoria1">Lembrar de mim</label>
            </div>

            <div id="btn">
                <button class="botao" type="submit"><a href="../e-commerce/index.html">Entre</a></button>
            </div>

        </fieldset>

    </form>

</body>

</html>
